<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Styloxio — Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-logo">SX</div>
        <div class="brand-text">
          <div class="title">Styloxio</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link">Cart (<span id="cartCount">0</span>)</a>
        <a href="orders.html" class="nav-link">Orders</a>
      </nav>

  <main class="container">
    <h2>Your Cart</h2>

      <div>Total Items: <span id="summaryItems">0</span></div>
      <div>Total Price: <span id="summaryTotal">₹0</span></div>
      <a href="checkout.html" class="cta">Proceed to Checkout</a>

  </main>

  <footer class="site-footer">
    <div>© 2025 Styloxio by Shahrukh and Team</div>
