<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Styloxio — Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-logo">SX</div>
        <div class="brand-text">
          <div class="title">Styloxio</div>
          <div class="tag">Clothes • Cosmetics • Accessories</div>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link">Cart (<span id="cartCount">0</span>)</a>
        <a href="orders.html" class="nav-link">Orders</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="products-top">
      <h2>All Products</h2>
      <div class="search-wrap">
        <input id="searchInput" placeholder="Search products (e.g. watch, serum, dress)" />
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Cosmetics">Cosmetics</option>
          <option value="Clothes">Clothes</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>
    </section>

    <section id="productGrid" class="product-grid">
      <!-- Products injected via script.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2025 Styloxio by Shahrukh and Team</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
